server {
    listen 80;

    # 1. Раздаем React (Frontend)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # Чтобы работал React Router
    }

    # 2. Перенаправляем запросы на Backend
    # Важно: http://uca_backend:8080 - это имя сервиса из docker-compose!
    location /api {
        proxy_pass http://uca_backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}