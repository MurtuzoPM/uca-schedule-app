version: '3.8'

services:
  # 1. База данных
  db:
    image: mysql:8.0
    container_name: uca_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      # Берем значения из .env файла
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  # 2. Backend (Spring Boot)
  backend:
    build: ./backend
    container_name: uca_backend
    restart: on-failure
    ports:
      # Связываем внешний порт с внутренним через переменные
      - "${BACKEND_EXTERNAL_PORT}:${BACKEND_INTERNAL_PORT}"
    environment:
      # Spring Boot сам подхватит эти настройки
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${MYSQL_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - SERVER_PORT=${BACKEND_INTERNAL_PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Настройки для Hibernate
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db

  # 3. Frontend (React + Nginx)
  frontend:
    build: ./frontend
    container_name: uca_frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend

volumes:
  mysql_data:
