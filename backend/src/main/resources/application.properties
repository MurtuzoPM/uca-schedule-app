# Server Configuration
server.port=8000

# Application Name
spring.application.name=uca-schedule-app

# Database Configuration
# MySQL Configuration - using uca-schedule-db database
spring.datasource.url=jdbc:mysql://localhost:3306/uca-schedule-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:MySecurePassword123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET:django-insecure-slb!&#@3t+)^4vpvpgag=q5(sh)%hv02^^q9#^e3wfn8g2)v%w}
jwt.expiration=86400000

# JSON Configuration - Use snake_case to match frontend expectations
spring.jackson.property-naming-strategy=SNAKE_CASE

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

